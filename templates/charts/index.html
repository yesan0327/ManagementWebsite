<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/static/highcharts.js"></script>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <title>{% block title %}ManagementWebsite{% endblock title %}</title>
</head>
<body>
{% include 'nav.html' %}
<div>
<div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
<script language="JavaScript">
$(document).ready(function() {
   var chart = {
       plotBackgroundColor: null,
       plotBorderWidth: null,
       plotShadow: false
   };
   var title = {
      text: '各会议发布相关论文占有比例'
   };
   var tooltip = {
      pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
   };
   var plotOptions = {
      pie: {
         allowPointSelect: true,
         cursor: 'pointer',
         dataLabels: {
            enabled: true,
            format: '<b>{point.name}%</b>: {point.percentage:.1f} %',
            style: {
               color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
            }
         }
      }
   };
   var series= [{
      type: 'pie',
      name: 'occupied total',
      data: [
         ['ICSE',   45.0],
         ['FSE',       26.8],
         {
            name: 'ASE',
            y: 12.8,
            sliced: true,
            selected: true
         },
         ['RSSE',    8.5],
         ['WCRE',     6.2],
         ['Others',   0.7]
      ]
   }];

   var json = {};
   json.chart = chart;
   json.title = title;
   json.tooltip = tooltip;
   json.series = series;
   json.plotOptions = plotOptions;
   $('#container').highcharts(json);
});
</script>
</div>
<br>
<br>
<br>

<div id="pic1" style="width: 1000px; height: 500px;margin: 0 auto;"></div>
<script language="JavaScript">
$(document).ready(function() {
   var chart = {
      type: 'column'
   };
   var title = {
      text: '每年发布的相关文献数量'
   };
   var subtitle = {
      text: ''
   };
   var xAxis = {
      categories: ['2000以前','2000','2001','2002','2003','2004','2005', '2006', '2007', '2008',
      '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016','2017','2018','2019'],
      crosshair: true
   };
   var yAxis = {
      min: 0,
      title: {
         text: '篇数'
      }
   };
   var tooltip = {
      headerFormat: '<span style="font-size:20px">{point.key}</span><table>',
      pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
         '<td style="padding:0"><b>{point.y:.0f} 篇</b></td></tr>',
      footerFormat: '</table>',
      shared: true,
      useHTML: true
   };
   var plotOptions = {
      column: {
         pointPadding: 0.2,
         borderWidth: 0
      }
   };
   var credits = {
      enabled: false
   };

   var series= [{
        name: '文章数量',
            data: [3,1,0,1,1,0,4,5,11,7,19,15,32,29,27,28,24,15,0,0,0]
        }];

   var json = {};
   json.chart = chart;
   json.title = title;
   json.subtitle = subtitle;
   json.tooltip = tooltip;
   json.xAxis = xAxis;
   json.yAxis = yAxis;
   json.series = series;
   json.plotOptions = plotOptions;
   json.credits = credits;
   $('#pic1').highcharts(json);

});
</script>

</html>
