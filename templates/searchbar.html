<div style="float: right">
<form action="/papers/result/" method="post" name='keywords'/>
{% csrf_token %}
<div class="form-inline">

    <input required="required" data-drupal-selector="edit-keys" class="input-group-lg form-search form-control"
           placeholder="Enter keywords"
           type="search" id="edit-keys" name="name" style="width:50%;"
           data-toggle="tooltip">

    <select data-drupal-selector="edit-sort-order" class="input-group form-select form-control" id="edit-sort-order"
            name="type" style="width:25%;">
        <option value="title" selected="selected">标题</option>
        <option value="countries">国家</option>
        <option value="authors">作者</option>
        <option value="institution">机构</option>
        <option value="conference">会议</option>
        <option value="input_form">输入</option>
        <option value="output_form">输出</option>
        <option value="keywords">关键词</option>
    </select>

    {#        <span class="input-group-btn">#}

    {#        <h5> 输入标题关键词：<input type="text" name="name"/>#}
    {#        <input class="btn btn-primary" type="submit" value="搜索"/></h5>#}
    <button style="width:20%;" type="submit" name="op" value="Search"
            class="set button js-form-submit form-submit btn-primary btn icon-only"><span
            class="sr-only">Search</span><span class="icon glyphicon glyphicon-search"
                                               aria-hidden="true"></span></button>

    {#        </span>#}
</div></div>
