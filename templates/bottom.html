<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main-content-pagitor">
    {% if paper.has_previous %}
        <a href="?page={{ paper.previous_page_number }}"> 上一页</a>
    {% endif %}
    <span>{{ paper.number }} of {{ paper.paginator.num_pages }}</span>
    {% if paper.has_next %}
        <a href="?page={{ paper.next_page_number }}">下一页</a>
    {% endif %}
</div>
</body>
</html>
